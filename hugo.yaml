baseURL: "https://fraxle.pro/"
title: Fraser McCann
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

caches:
  images:
    dir: :cacheDir/images

minify:
  disableXML: true
  minifyOutput: true


taxonomies:
  tag: tags

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Fraser McCann
  description: "Graduate Games Programmer"
  keywords: [Blog, Portfolio, PaperMod]
  author: Me
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowPostTags: true
  ShowMeta: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: false
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false


  customCSS:
    - css/custom.css

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"
    js:
     - js/carousel.js
    css:
      - css/carousel.css


  label:
    text: "Fraser McCann"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hello World! I'm Fraser"
    Content: |
      I'm a graduate from Abertay University with a First Class degree in Computer Game Applications Development BSc (Hons).
     
      <br>

      Welcome to my portfolio website, have a look at my projects, and click into them for more information!

  socialIcons:
    - name: BlueSky
      url: "https://bsky.app/profile/fraxle.pro"
    - name: linkedin
      url: "https://www.linkedin.com/in/fraser-mccann/"
    - name: github
      url: "https://github.com/profraxle"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: Projects
      name: Projects
      url: /Projects/
      weight: 10
    - name: "Tags"
      url: "/tags/"
      weight: 30

    - identifier: CV
      name: CV
      url: /CV.pdf
      weight: 40
      
      target: "_blank"
      rel: "noopener noreferrer"
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai

summaryLength: 0